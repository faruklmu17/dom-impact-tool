<!-- login_app/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <h1>Login</h1>
  <form>
    <label for="email">Email</label>
    <input id="email" name="email" type="email" data-test="email-input">

    <label for="password">Password</label>
    <input id="password" name="password" type="password" data-test="password-input">

    <button id="login-btn" data-test="login-button" type="submit">Login</button>
  </form>
  <a href="/forgot" id="forgot-link">Forgot Password?</a>
</body>
</html>
